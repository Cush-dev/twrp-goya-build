name: Build TWRP for Xiaomi 15T (goya)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev \
          gcc-multilib g++-multilib libc6-dev-i386 libncurses5-dev libncursesw5-dev x11proto-core-dev \
          libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig

    - - name: Initialize TWRP source
      run: |
        mkdir -p ~/android/twrp
        cd ~/android/twrp
        # Installer l'outil repo manquant
        sudo curl https://storage.googleapis.com/git-repo-downloads/repo -o /usr/local/bin/repo
        sudo chmod a+x /usr/local/bin/repo
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"

        # Initialiser et synchroniser le dépôt TWRP
        git clone https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-12.1 .repo/manifests
        repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-12.1
        repo sync -j$(nproc)

    - name: Clone device tree
      run: |
        cd ~/android/twrp
        mkdir -p device/xiaomi/goya
        cp -r $GITHUB_WORKSPACE/* device/xiaomi/goya/

    - name: Build recovery
      run: |
        cd ~/android/twrp
        source build/envsetup.sh
        lunch twrp_goya-eng
        mka recoveryimage -j$(nproc)

    - name: Upload compiled recovery
      uses: actions/upload-artifact@v4
      with:
        name: twrp-goya-build
        path: ~/android/twrp/out/target/product/goya/recovery.img
